<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Entrando no sistema...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #f4f4f4;
        font-family: Arial, sans-serif;
        text-align: center;
      }

      #start-button {
        padding: 16px 32px;
        font-size: 18px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }

      #start-button:active {
        transform: scale(0.97);
      }

      #mobile-ui {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      #app-frame {
        width: 100%;
        height: 100%;
        border: none;
        display: none;
      }

      body.fullscreen-active {
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="mobile-ui" style="display: none;">
      <h2>Toque para iniciar o sistema</h2>
      <button id="start-button">Iniciar em Tela Cheia</button>
    </div>

    <iframe id="app-frame" src="http://10.0.2.88:3000" allowfullscreen></iframe>

    <script>
      const iframe = document.getElementById("app-frame");
      const redirectUrl = "http://10.0.2.88:3000";

      function isMobileDevice() {
        return /Mobi|Android|iPhone|iPad|iPod|Tablet/i.test(navigator.userAgent);
      }

      function enterFullscreen(element) {
        if (element.requestFullscreen) return element.requestFullscreen();
        if (element.webkitRequestFullscreen) return element.webkitRequestFullscreen();
        if (element.msRequestFullscreen) return element.msRequestFullscreen();
        return Promise.reject("Fullscreen não suportado");
      }

      if (isMobileDevice()) {
        document.getElementById("mobile-ui").style.display = "flex";

        document.getElementById("start-button").addEventListener("click", () => {
          enterFullscreen(iframe)
            .then(() => {
              document.body.classList.add('fullscreen-active');
              iframe.style.display = "block";
              document.getElementById("mobile-ui").style.display = "none";
            })
            .catch((err) => {
              console.warn("Erro ao entrar em fullscreen:", err);
              // Se fullscreen falhar, ainda assim mostra o iframe
              iframe.style.display = "block";
              document.getElementById("mobile-ui").style.display = "none";
            });
        });

        // Fallback: se o usuário não clicar, redireciona após 15s (sem fullscreen)
        setTimeout(() => {
          window.location.href = redirectUrl;
        }, 15000);
      } else {
        // Em desktop: redireciona imediatamente
        window.location.href = redirectUrl;
      }
    </script>
  </body>
</html>
